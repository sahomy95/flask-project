<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datos del titanic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Análisis de Datos del titanic</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h3>Tasa de supervivencia</h3>
                <p>El <strong>{{ survival_rate }}%</strong> de los pasajeros sobrevivió</p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h3>Distribución de clases</h3>
                <ul>

                    {% for clase, porcentaje in class_distribution.items() %}
                        <li>{{ clase }}: {{ porcentaje }}%</li>
                    {% endfor %}

                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <img src="/static/images/survived_distribution.png"
                     alt="survived distribution" class="img-fluid">
            </div>
            <div class="col-md-6">
                <img src="/static/images/age_distribution.png"
                     alt="age distribution" class="img-fluid">
            </div>
             <div class="col-md-6">
                <img src="/static/images/age_scatter.png"
                     alt="age scatter" class="img-fluid">
        </div>
    </div>
</body>
